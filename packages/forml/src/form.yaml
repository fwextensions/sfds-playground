title: Housing Application
name: formlTest
type: form
display: wizard
components:
  - type: panel
    title: You
    components:
      - type: textfield
        label: First Name
        required: true

      - type: textfield
        label: Middle Name (optional)

      - type: textfield
        label: Last Name
        required: true

      - type: email
        label: Your Email Address
        required: true
        logic:
          - trigger:
              type: simple
              simple:
                show: true
                when: noEmail
                eq: true
            actions:
              - type: property
                property:
                  value: disabled
                  type: boolean
                state: true

      - type: checkbox
        key: noEmail
        label: I don't have an email address

      - type: selectboxes
        label: Select something
        values:
          - label: Option 1
            value: 1
          - label: Option 2
            value: 2
          - label: Option 3
            value: 3

  - type: panel
    title: Another panel
    components:
      - type: selectboxes
        label: Select something
        values:
          - label: Derp
            value: 1
          - label: Derpy derp
            value: 2
          - label: Whatev
            value: 3
