title: Housing Application
name: formlTest
type: form
display: wizard
components:
  - type: panel
    title: You
    components:
      - type: fieldSet
        label: Your Name
        components:
          - type: textfield
            label: First Name
            required: true

          - type: textfield
            label: Middle Name (optional)

          - type: textfield
            label: Last Name
            required: true

      - type: htmlelement
        tag: hr

      - type: email
        label: Your Email Address
        required: true
        logic:
          - trigger:
              type: simple
              simple:
                show: true
                when: noEmail
                eq: true
            actions:
              - type: property
                property:
                  value: disabled
                  type: boolean
                state: true

      - type: checkbox
        key: noEmail
        label: I don't have an email address

  - type: panel
    title: Contact
    components:
      - type: fieldSet
        label:
        logic:
          - trigger:
              type: simple
              simple:
                show: true
                when: noPhone
                eq: true
            actions:
              - type: property
                property:
                  value: disabled
                  type: boolean
                state: true
        components:
          - type: phoneNumber
            label: Your Phone Number

          - type: select
            label: What type of number is this?
            data:
              values:
                - label: Mobile
                  value: mobile
                - label: Work
                  value: work
                - label: Home
                  value: home

      - type: checkbox
        key: noPhone
        label: I don't have a phone number

      - type: checkbox
        key: anotherPhone
        label: I have an additional phone number
        logic:
          - trigger:
              type: simple
              simple:
                show: true
                when: noPhone
                eq: true
            actions:
              - type: property
                property:
                  value: disabled
                  type: boolean
                state: true

      - type: fieldSet
        label: Additional Phone Number
        conditional:
          show: true
          when: anotherPhone
          eq: true
        components:
          - type: phoneNumber
            key: additionalPhone
            label: Your Phone Number

          - type: select
            label: What type of number is this?
            data:
              values:
                - label: Mobile
                  value: mobile
                - label: Work
                  value: work
                - label: Home
                  value: home

      - type: htmlelement
        tag: hr

  - type: panel
    title: Another panel
    components:
      - type: selectboxes
        label: Select something
        values:
          - label: Derp
            value: 1
          - label: Derpy derp
            value: 2
          - label: Whatev
            value: 3
