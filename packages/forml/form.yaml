title: Housing Application
name: formlTest
type: form
display: wizard
aliases:
  - logic: &disabledOnNoPhone
      - trigger:
          type: simple
          simple:
            show: true
            when: noPhone
            eq: true
        actions:
          - type: property
            property:
              value: disabled
              type: boolean
            state: true
components:
  - type: panel
    title: You
    components:
      - type: fieldSet
        label: Your Name
        components:
          - type: textfield
            label: First Name
            required: true

          - type: textfield
            label: Middle Name (optional)

          - type: textfield
            label: Last Name
            required: true

      - type: htmlelement
        tag: hr

      - type: email
        label: Your Email Address
        required: true
        logic:
          - trigger:
              type: simple
              simple:
                show: true
                when: noEmail
                eq: true
            actions:
              - type: property
                property:
                  value: disabled
                  type: boolean
                state: true

      - type: checkbox
        key: noEmail
        label: I don't have an email address

  - type: panel
    title: Contact
    components:
      - type: fieldSet
        logic: *disabledOnNoPhone
        components:
          - type: phoneNumber
            label: Your Phone Number
            required: true

          - type: select
            label: What type of number is this?
            required: true
            data:
              values:
                - label: Mobile
                  value: mobile
                - label: Work
                  value: work
                - label: Home
                  value: home

      - type: checkbox
        key: noPhone
        label: I don't have a phone number

      - type: checkbox
        key: anotherPhone
        label: I have an additional phone number
        logic: *disabledOnNoPhone

      - type: fieldSet
        label: Additional Phone Number
        conditional:
          show: true
          when: anotherPhone
          eq: true
        components:
          - type: phoneNumber
            key: additionalPhone
            label: Your Phone Number
            required: true

          - type: select
            key: additionalPhoneType
            label: What type of number is this?
            required: true
            data:
              values:
                - label: Mobile
                  value: mobile
                - label: Work
                  value: work
                - label: Home
                  value: home

      - type: htmlelement
        tag: hr

      - type: fieldSet
        label: Address
        components:
          - type: htmlelement
            tag: p
            content: We need the address where you currently live.

          - type: textfield
            label: Street Address

          - type: textfield
            label: "Apt or Unit #"

          - type: textfield
            label: City

          - type: select
            label: State
            widget: choicesjs
            searchEnabled: true
