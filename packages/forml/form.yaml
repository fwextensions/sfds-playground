title: Housing Application
name: housingShortForm
type: form
display: wizard
aliases:
  - logic: &disabledOnNoPhone
      - trigger:
          type: simple
          simple:
            show: true
            when: noPhone
            eq: true
        actions:
          - type: property
            property:
              value: disabled
              type: boolean
            state: true
          - type: property
            property:
              value: validate.required
              type: boolean
            state: false
components:
  - type: panel
    title: You
    components:
      - type: fieldSet
        label: Your Name
        components:
          - type: textfield
            label: First Name
            required: true

          - type: textfield
            label: Middle Name (optional)

          - type: textfield
            label: Last Name
            required: true

      - type: day
        label: Your Date of Birth
        required: true

      - tag: hr

      - type: email
        label: Your Email Address
        required: true
        logic:
          - trigger:
              type: simple
              simple:
                show: true
                when: noEmail
                eq: true
            actions:
              - type: property
                property:
                  value: disabled
                  type: boolean
                state: true
              - type: property
                property:
                  value: validate.required
                  type: boolean
                state: false

      - type: checkbox
        key: noEmail
        label: I don't have an email address

  - type: panel
    title: Contact
    components:
      - tag: h3
        content:
          Thanks, {{data.firstName}}. Now we need to know how to contact you.

      - type: fieldSet
        components:
          - type: phoneNumber
            label: Your Phone Number
            required: true
            logic: *disabledOnNoPhone

          - type: select
            label: What type of number is this?
            required: true
            logic: *disabledOnNoPhone
            data:
              values:
                - label: Mobile
                  value: mobile
                - label: Work
                  value: work
                - label: Home
                  value: home

      - type: checkbox
        key: noPhone
        label: I don't have a phone number

      - type: checkbox
        key: anotherPhone
        label: I have an additional phone number
        logic: *disabledOnNoPhone

      - type: fieldSet
        label: Additional Phone Number
        conditional:
          show: true
          when: anotherPhone
          eq: true
        components:
          - type: phoneNumber
            key: additionalPhone
            label: Your Phone Number
            required: true

          - type: select
            key: additionalPhoneType
            label: What type of number is this?
            required: true
            data:
              values:
                - label: Mobile
                  value: mobile
                - label: Work
                  value: work
                - label: Home
                  value: home

      - tag: hr

      - type: fieldSet
        label: Address
        components:
          - tag: p
            content: We need the address where you currently live.

          - type: textfield
            label: Street Address
            required: true

          - type: textfield
            label: "Apt or Unit #"

          - type: textfield
            label: City
            required: true

          - type: columns
            columns:
              - components:
                - type: select
                  label: State
                  required: true
                  widget: choicesjs
                  searchEnabled: true
                  data:
                    values:
                      - label: Alabama
                        value: AL
                      - label: Alaska
                        value: AK
                      - label: Arizona
                        value: AZ
                      - label: Arkansas
                        value: AR
                      - label: California
                        value: CA
                      - label: Colorado
                        value: CO
                      - label: Connecticut
                        value: CT
                      - label: Delaware
                        value: DE
                      - label: Florida
                        value: FL
                      - label: Georgia
                        value: GA
                      - label: Hawaii
                        value: HI
                      - label: Idaho
                        value: ID
                      - label: Illinois
                        value: IL
                      - label: Indiana
                        value: IN
                      - label: Iowa
                        value: IA
                      - label: Kansas
                        value: KS
                      - label: Kentucky
                        value: KY
                      - label: Louisiana
                        value: LA
                      - label: Maine
                        value: ME
                      - label: Maryland
                        value: MD
                      - label: Massachusetts
                        value: MA
                      - label: Michigan
                        value: MI
                      - label: Minnesota
                        value: MN
                      - label: Mississippi
                        value: MS
                      - label: Missouri
                        value: MO
                      - label: Montana
                        value: MT
                      - label: Nebraska
                        value: NE
                      - label: Nevada
                        value: NV
                      - label: New Hampshire
                        value: NH
                      - label: New Jersey
                        value: NJ
                      - label: New Mexico
                        value: NM
                      - label: New York
                        value: NY
                      - label: North Carolina
                        value: NC
                      - label: North Dakota
                        value: ND
                      - label: Ohio
                        value: OH
                      - label: Oklahoma
                        value: OK
                      - label: Oregon
                        value: OR
                      - label: Pennsylvania
                        value: PA
                      - label: Rhode Island
                        value: RI
                      - label: South Carolina
                        value: SC
                      - label: South Dakota
                        value: SD
                      - label: Tennessee
                        value: TN
                      - label: Texas
                        value: TX
                      - label: Utah
                        value: UT
                      - label: Vermont
                        value: VT
                      - label: Virginia
                        value: VA
                      - label: Washington
                        value: WA
                      - label: West Virginia
                        value: WV
                      - label: Wisconsin
                        value: WI
                      - label: Wyoming
                        value: WY

              - components:
                - type: textfield
                  label: Zip Code
                  required: true
                  validateOn: blur
                  validate:
                    minLength: 5
                    maxLength: 10
                    pattern: "[0-9]{5}(-[0-9]{4})?"
                    customMessage: Please enter a valid zip code.

      - tag: hr

      - type: radio
        label: Do you work in San Francisco?
        required: true
        validate:
          customMessage: This must be answered.
        description:
          This means you currently work in San Francisco at least 75% of your
          working hours.
        values:
          - label: Yes
            value: true
          - label: No
            value: false

  - type: panel
    title: Alternate Contact
    components:
      - type: fieldSet
        label: Is there someone else you'd like to authorize us to contact if
          we can't reach you?
        components:
          - tag: p
            content:
              By providing an alternate contact, you are allowing us to
              discuss information on your application with them.

          - type: radio
            label: Alternate Contact
            values:
              - label: Family member
                value: family
              - label: Friend
                value: friend
              - label: Case manager or housing counselor
                value: counselor
              - label: Other
                value: other
              - label: I don't have an alternate contact
                value: none
